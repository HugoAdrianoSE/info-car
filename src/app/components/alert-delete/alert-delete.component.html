<div class="bg-block"></div>

<div class="alerta">
  <div class="titulo">
    <p>{{ titulo }}</p>
  </div>

  <span>{{ subtitulo }}</span>

  <div class="action">
    <button class="btn btn-solid" (click)="actionConfirm()">Excluir</button>
    <button class="btn btn-outline" (click)="actionCancel()">Cancelar</button>
  </div>
</div>
