<div *ngIf="titulo">
  <div class="bg-block"></div>

  <div class="alerta">

    <span *ngIf="subtitulo">{{subtitulo}}</span>

      <button class="btn btn-solid" (click)="closeAlert()">Fechar</button>
    </div>
  </div>
</div>
